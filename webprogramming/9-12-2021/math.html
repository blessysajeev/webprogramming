<html>
<body>
<p id="demo"></p>
<p>Enter a number</p>
<input type="text" id="Text1" name="TextBox1">
<br>
<input type="text" id="Text2" name="TextBox2">
<input type="button" name="clickbtn" value="DisplayResult" onclick="sq()">
<script type="text/javascript">
function sq()
{
var first_number = parseInt(document.getElementById("Text1").value);
var r=Math.sqrt(first_number);
document.getElementById("Text2").value = parseFloat(r);
}
</script>
</body>
</html>
